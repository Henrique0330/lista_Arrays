<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA

    const N1 = Number(prompt("Insira o primeiro número").trim());
    const N2 = Number(prompt("Insira o segundo número").trim());
    const N3 = Number(prompt("Insira o terceiro número").trim());
    
    //PROCESSAMENTO

    let arrayVazio = [];
    if(N3 > N2 && N2 > N1){
        arrayVazio = [N3, N2, N1];
    }
    else if(N2 > N1 && N1 > N3){
        arrayVazio = [N2, N1, N3]
    }
    else if(N1 > N2 && N2 > N3){
        arrayVazio = [N1, N2, N3]
    }
    else if (N3 > N1 && N1 > N2){
        arrayVazio = [N3, N1, N2]
    }
    else if (N2 > N3 && N3 > N1){
        arrayVazio = [N2, N3, N1]
    }
    else if (N1 > N3 && N3 > N2){
        arrayVazio = [N1, N3, N2]
    }
    

    
       

    //SAÍDA

    alert(`Os elementos no array são: ${arrayVazio}`)

</script>
