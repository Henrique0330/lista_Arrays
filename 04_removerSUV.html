<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carros = prompt("Qual carro você deseja tirar da lista:" + carrosSUV.join(" , "));

    //PROCESSAMENTO
  
    const posição = carrosSUV.indexOf(carros);
    alert(`A lista antiga possui: ${carrosSUV.join(", ")}`)
    carrosSUV.splice(posição, 1)
    alert(`A nova lista possui: ${carrosSUV.join(", ")}`)

    //SAÍDA

</script>
